<section class="moment-edit">
  <div class="search-wrapper">
    <div class="page-banner">
      <h1>Edit A Moment</h1>
    </div>
  </div>
  <div class="form-wrapper">
    <form data-ng-submit="vm.update()">
      <div class="moment-date">
        <p>{{ vm.moment.dateModified | date: 'dd MMMM' }}</p>
        <p><span>{{ vm.moment.dateModified | date: 'yyyy' }}</span></p>
        <input type="datetime" data-ng-model="vm.today" value="{{ vm.today }}" required>
      </div>
      <input class="btn-primary-alt" type="submit" name="Submit" value="Update">
      <div class="content">
        <textarea id="moment-textarea" class="moment-content" type="text" data-ng-keyup="vm.contentExpand()" data-ng-model="vm.moment.content" placeholder="{{ vm.moment.content }}" required></textarea>
        <figure>
          <img src="{{ vm.spotifyDeats.album.images[1].url || '../images/defaultAlbum.png'}}" alt="Album cover for {{ vm.spotifyDeats.artists[0].name }}" title="{{ vm.spotifyDeats.artists[0].name }}">
          <figcaption data-ng-show="vm.spotifyDeats.artists[0].name.length > 0">
            <p><span class="moment-song">{{ vm.moment.title }}</span><span>|</span>{{ vm.spotifyDeats.artists[0].name }}</p></figcaption>
        </figure>
      </div>
      <input class="moment-tags search-light" type="text" data-ng-model="vm.moment.tags" placeholder="{{ vm.moment.tags || 'Tags' }}">
    </form>
  </div>
</section>
