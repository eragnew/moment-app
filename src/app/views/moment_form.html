<section class="moment-create-edit">
  <div class="search-wrapper">
    <div class="page-banner">
      <h1>Add or Edit A Moment</h1>
    </div>
    <form ng-submit="vm.search(search)">
      <input class="search-heavy" type="text" ng-model="search" name="search" placeholder="Search"/>
    </form>
    <section ng-show="vm.results.length > 0" class="results">
      <h2>Select your track</h2>
      <div class="results-nav">
        <a class="icon-arrowL" ng-click="vm.pagination.prevPage()"></a>
        <ul>
          <li ng-click="vm.addTrack(result)" ng-repeat="result in vm.results | pager:vm.pagination">
            <figure>
              <img ng-src="{{ result.album.images[2].url }}" alt="" title="" >
              <figcaption>
                <p>{{ result.artists[0].name | limitTo: 11}}{{ result.artists[0].name.length > 11 ? '...' : '' }}</p>
                <p><span>{{ result.name | limitTo: 11}}{{ result.name.length > 11 ? '...' : '' }}</span></p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <a class="icon-arrowR" ng-click="vm.pagination.nextPage()"></a>
      </div>
    </section>
  </div>
  <div class="form-wrapper">
    <form ng-submit="vm.save()">
      <div class="moment-date">
        <p>{{ vm.date | date: 'dd MMMM' }}</p>
        <p><span>{{ vm.date | date: 'yyyy' }}</span></p>
        <input type="date" ng-model="vm.date" value="{{ vm.date }}" required>
      </div>
      <input class="btn-primary-alt" type="submit" name="Submit" value="Save">
      <ul class="content-tabs">
        <li ng-class="{'active-tab': vm.isSelected(1)}">
          <a href ng-click="vm.selectTab(1)">Edit</a>
        </li>
        <li ng-class="{'active-tab': vm.isSelected(2)}">
          <a href ng-click="vm.selectTab(2)">Preview</a>
        </li>
      </ul>
      <div class="content">
        <textarea ng-show="vm.isSelected(1)" id="moment-textarea" class="moment-content" type="text" ng-keyup="vm.contentExpand()" ng-model="vm.moment.content" placeholder="Content" required></textarea>
        <section class="content-preview primary-content" ng-show="vm.isSelected(2)" ng-bind-html="vm.moment.content | markdown"></section>
        <figure>
          <img src="{{ vm.track.album.images[1].url || '../images/defaultAlbum.png'}}" alt="Album cover for {{ vm.track.artists[0].name }}" title="{{ vm.track.artists[0].name }}">
          <figcaption ng-show="vm.track.artists.length > 0">
            <p><span class="moment-song">{{ vm.track.name }}</span><span>|</span>{{ vm.track.artists[0].name }}</p></figcaption>
        </figure>
      </div>
      <input class="moment-tags search-light" type="text" ng-model="vm.tags" placeholder="Tags" >
    </form>
  </div>
</section>
