    <header class="header" data-ng-show="currentPath === '/'">
      <h1 class="header-logo">Moment</h1>
      <nav class="nav-login">
        <ul>
          <li><a href="/auth/spotify" class="">Log In</a></li>
          <li><a href="" class="">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <header class="header" data-ng-hide="currentPath === '/'">
      <h1 class="header-username"><span>{{ vm.user.name }}'s</span> Moment</h1>
      <nav class="nav-logout">
        <ul>
          <li><a href data-ng-click="logOut()">Log Out</a></li>
        </ul>
      </nav>
    </header>

    <main ng-view></main>
