    <header>
      <h1 class="header-username"><span>{{ vm.user.name }}'s</span> Moment</h1>
      <nav class="nav-logout">
        <ul>
          <li><a href data-ng-click="logOut()">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="image-profile" src="" alt="Image of {{ vm.user.name }}" title="{{ vm.username }}">
      <ul class="user-stats">
        <li>{{ vm.moments.total }} moments</li>
        <li>{{ vm.moments.tags }} tags</li>
        <li>{{ vm.user.tracks }} tracks</li>
      </ul>
      <a class="create-button" href="">Create a moment</a>
      <section class="timeline">
        <h2>Timeline</h2>
        <input type="text" name="search" data-ng-model="search">
        <section data-ng-repeat="month in vm.moments.date">
          <h3>{{ moments.date | date:'M' }}</h3>
          <ul>
            <li data-ng-repeat="moment in vm.moments | orderBy:'-date' | filter:search">  <p>{{ moment.content | limitTo:150 }}</p>
              <figure>
                <img src="" alt="Album cover for {{ moment.album }}" title="{{ moment.album }}">
                <figcaption>{{ moment.date | date:'d' }}</figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </section>
    </main>
